<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">
  <div class="flex h-screen w-screen">
    <!-- Left side Image-->
    <div class="w-1/2 h-full">
      <img src="./images/login.svg" alt="logo" class="w-full h-full object-contain bg-[#eff1f7]" />
    </div>
    <div class="w-1/2 h-full flex flex-col justify-center items-center bg-white">
      <img src="./images/rd-logo.svg" alt="Heading" class="w-40 mb-6" />
      <form class="flex flex-col w-64">
        <!-- Email Section -->
        <label class="mt-4">Email<sup class="text-red-500 text-xs p-2">*</sup></label>
        <div class="relative">
          <input name="email" type="email" required
            class="w-full rounded border p-2 pl-10 mt-1 focus:outline-none" />
          <!-- Email Icon -->
          <svg xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="1.5" class="w-5 h-5 text-gray-500 absolute left-3 top-1/2 transform -translate-y-1/2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"/>
          </svg>
        </div>
 
        <!-- Password Section -->
        <label class="mt-4">Password<sup class="text-red-500 text-xs p-2">*</sup></label>
        <div class="relative">
          <input name="password" type="password" required
            class="w-full rounded border p-2 pl-10 pr-10 mt-1 focus:outline-none" />
          <!-- Lock Icon -->
          <svg xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="1.5" class="w-5 h-5 text-gray-500 absolute left-3 top-1/2 transform -translate-y-1/2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"/>
          </svg>
          <!-- Eye Icon -->
          <svg xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="1.5" class="w-5 h-5 text-gray-500 absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"/>
          </svg>
        </div>
 
        <!-- Submit -->
        <button class="flex justify-center items-center bg-[#2463eb] mt-6 text-white py-2 w-full rounded">
          LOG IN
          <svg xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
               class="size-6 ml-2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
          </svg>
        </button>
        <a href="#" class="text-center mt-2 text-sm text-blue-600">Forgot Password?</a>
      </form>
    </div>
  </div>
</body>
</html>
